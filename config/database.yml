default: &default
  adapter: postgresql
  host: <%= ENV['POSTGRES_HOST'] %>
  port: <%= ENV['POSTGRES_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  encoding: utf8
  reconnect: true
  pool: 5

development:
  <<: *default
  database: ronico_development

test:
  <<: *default
  database: ronico_test

production:
  <<: *default
  database: ronico_production
  username: <%= ENV["PRODUCTION_USERNAME"] %>
  password: <%= ENV["PRODUCTION_PASSWORD"] %>
