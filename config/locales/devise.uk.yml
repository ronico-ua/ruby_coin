      signed_out: Вихід успішно виконано.
      already_signed_out: Вихід успішно виконано.
    unlocks:
      send_instructions: За кілька хвилин ви отримаєте електронний лист з інструкціями щодо того, як розблокувати свій обліковий запис.
      send_paranoid_instructions: Якщо ваш обліковий запис існує, ви отримаєте електронний лист з інструкціями щодо його розблокування за кілька хвилин.
