      update_needs_confirmation: Ви успішно оновили свій обліковий запис, але нам потрібно підтвердити вашу нову електронну адресу. Перевірте електронну пошту та перейдіть за посиланням для підтвердження, щоб підтвердити нову електронну адресу.
