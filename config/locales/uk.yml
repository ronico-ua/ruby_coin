  faq:
    who_am_i:
      question1: Хто ви і які послуги надаєте?
      answer1_1: Я програміст із досвідом роботи в Ruby та Ruby on Rails.
      answer1_2: Я створюю україномовний контент, такий як інструкції та уроки, зокрема з програмування
      answer1_3: Я також розробляю веб-сайти для практичного навчання та зберігання створеної інформації.
      more_info1_html: Більше про це можна почитати в дописі <a href="https://t.me/rubychatua">Знайомство з автором каналу</a>
    services:
      question2: Які послуги ви надаєте для початківців?
      answer2_1: Для початківців, я пропоную різноманітні навчальні матеріали, включаючи уроки з програмування на Ruby та Ruby on Rails які створюю сам або ж по яких навчався.
      more_info2: Моя мета - допомогти новачкам засвоїти основи цих технологій та набути практичний досвід.
    collaboration:
      question3: Чи можна долучитсия на практику до ваших проектів?
      answer3_1: Так.
      more_info3: Якщо у вас достатньо бажання та цілеспрямованості - буду радий допомогти.
    consultation:
      question4: Чи надаєте ви консультації або менторство?
      answer4_1: Так, я пропоную послуги менторства та консультацій при попередньому знайомстві та через skype/discord.
      answer4_2_1_html: Я готовий відповісти на ваші питання та допомогти вирішувати завдання, пов'язані з програмуванням на Ruby та Ruby on Rails по мірі можливості <a href="https://t.me/rubychatua">в телеграм групі.</a>
      more_info4: Я також надаю першу роботу у цій галузі при успішному проходженні "стажування".
    communication:
      question5: Як можу зв'язатися з вами для отримання додаткової інформації чи консультацій?
      answer5_1: Ви можете зв'язатися зі мною через linkedIn або ж telegram.
      more_info5: Лінки знаходяться у футері сайту.
    price:
      question6: Чи є вартість ваших послуг?
      answer6_1: Мої навчальні матеріали доступні безкоштовно на моєму веб-сайті(в процесі наповнення).
      more_info6: Я надаю послуги менторства безкоштвно, по мірі вільного часу.

