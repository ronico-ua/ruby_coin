plugins:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-faker

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3.6

Style/Documentation:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments

Rails/HasAndBelongsToMany:
  Enabled: false

Metrics/MethodLength:
  Max: 40

Metrics/AbcSize:
  Max: 40

Metrics/BlockLength:
  Max: 30

Rails/LexicallyScopedActionFilter:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/RepeatedDescription:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Security/Eval:
  Exclude:
    - 'spec/services/posts/filter_spec.rb'
    - 'spec/services/posts/search_spec.rb'

RSpec/LetSetup:
  Exclude:
    - 'spec/services/posts/search_spec.rb'

Rails/Output:
  Exclude:
    - 'db/seeds.rb'

Style/RedundantFetchBlock:
  Exclude:
    - 'app/services/chatgpt_service.rb'

Rails/CreateTableWithTimestamps:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false
